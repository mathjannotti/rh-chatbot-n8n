version: '3.8'

networks:
  rh_network:
    driver: bridge

services:
  # Seu banco de dados atual
  postgres:
    image: postgres:15
    container_name: postgres_db
    networks:
      - rh_network
    environment:
      POSTGRES_DB: rh_database
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: sua_senha_forte
    ports:
      - "5432:5432"

  # Seu n8n atual
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_app
    networks:
      - rh_network
    environment:
      - N8N_HOST=localhost
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=rh_database
      - DB_POSTGRESDB_USER=user_admin
      - DB_POSTGRESDB_PASSWORD=sua_senha_forte
    ports:
      - "5678:5678"
      
      
  # A nova interface do RH
  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith_ui
    networks:
      - rh_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./appsmith_data:/appsmith-stacks
    restart: always